<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <style>
    :root {
      --primary-color: #1ca879;
      --primary-hover: #0c0760;
      --text-color: #333;
      --bg-color: rgba(255,255,255,0.9);
      --container-bg: rgba(255, 255, 255, 0.6);
      
    }

    .dark-mode {
      --primary-color: #0a50b1;
      --primary-hover: #6a1cb0;
      --text-color: #f0f0f0;
      --bg-color: rgba(40,40,40,0.85);
      --container-bg: rgba(60, 60, 60, 0.6);
      --body-gradient: linear-gradient(135deg, #1f1f1f, #3a3a3a);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--body-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      background: var(--bg-color);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 90%;
      backdrop-filter: blur(5px);
    }

    h1.heading {
      font-size: 32px;
      margin: 0 0 20px;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .time, .datetime {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    #timeDisplay {
      font-size: 48px;
      margin: 25px 0;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      color: var(--primary-color);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .control-btn {
      padding: 12px 20px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 100px;
      justify-content: center;
    }

    .control-btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .laps {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      background-color: var(--container-bg);
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      text-align: left;
    }

    .lap-item {
      padding: 8px 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
    }

    .lap-item:last-child {
      border-bottom: none;
    }

    /* Scrollbar styling */
    .laps::-webkit-scrollbar {
      width: 8px;
    }

    .laps::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .laps::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 10px;
    }

    .dark-mode .lap-item {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      .controls {
        gap: 8px;
      }
      
      .control-btn {
        padding: 10px 15px;
        min-width: 80px;
        font-size: 14px;
      }
      
      #timeDisplay {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">
      <span>‚è±Ô∏è</span>
      <span>Stopwatch</span>
    </h1>
    <div class="datetime" id="datetime"></div>
    <div class="time" id="timeDisplay">00:00:00.000</div>
    <div class="controls">
      <button onclick="start()" class="control-btn">
        <span>‚ñ∂Ô∏è</span>
        <span>Start</span>
      </button>
      <button onclick="pause()" class="control-btn">
        <span>‚è∏Ô∏è</span>
        <span>Pause</span>
      </button>
      <button onclick="reset()" class="control-btn">
        <span>üîÑ</span>
        <span>Reset</span>
      </button>
      <button onclick="recordLap()" class="control-btn">
        <span>üìç</span>
        <span>Lap</span>
      </button>
      <button onclick="toggleDarkMode()" class="control-btn">
        <span id="modeIcon">üåô</span>
        <span>Mode</span>
      </button>
    </div>
    <div class="laps" id="laps"></div>
  </div>

  <script>
    let startTime = 0;
    let elapsed = 0;
    let timer = null;
    let lapCount = 0;
    let isRunning = false;

    const display = document.getElementById("timeDisplay");
    const laps = document.getElementById("laps");
    const modeIcon = document.getElementById("modeIcon");

    function formatElapsed(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hrs = Math.floor(totalSeconds / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;
      const millis = ms % 1000;

      return `${hrs.toString().padStart(2, '0')}:` +
             `${mins.toString().padStart(2, '0')}:` +
             `${secs.toString().padStart(2, '0')}.` +
             `${millis.toString().padStart(3, '0')}`;
    }

    function updateTime() {
      const now = Date.now();
      const total = now - startTime + elapsed;
      display.textContent = formatElapsed(total);
    }

    function start() {
      if (!isRunning) {
        startTime = Date.now();
        timer = setInterval(updateTime, 10); // More precise with 10ms interval
        isRunning = true;
      }
    }

    function pause() {
      if (isRunning) {
        clearInterval(timer);
        elapsed += Date.now() - startTime;
        isRunning = false;
      }
    }

    function reset() {
      pause();
      elapsed = 0;
      display.textContent = "00:00:00.000";
      laps.innerHTML = "";
      lapCount = 0;
    }

    function recordLap() {
      if (!isRunning) {
        alert("Stopwatch is not running!");
        return;
      }
      
      lapCount++;
      const current = Date.now();
      const total = current - startTime + elapsed;
      const lapItem = document.createElement("div");
      lapItem.className = "lap-item";
      
      const lapNumber = document.createElement("span");
      lapNumber.textContent = `Lap ${lapCount}:`;
      
      const lapTime = document.createElement("span");
      lapTime.textContent = formatElapsed(total);
      
      lapItem.appendChild(lapNumber);
      lapItem.appendChild(lapTime);
      laps.prepend(lapItem);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      
      if (document.body.classList.contains("dark-mode")) {
        modeIcon.textContent = "‚òÄÔ∏è";
      } else {
        modeIcon.textContent = "üåô";
      }
    }

    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      document.getElementById("datetime").textContent = now.toLocaleDateString('en-US', options);
    }

    // Initialize
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
