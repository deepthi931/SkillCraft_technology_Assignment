<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f3a4ff, #a0eaff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s, color 0.5s;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: background 0.5s, color 0.5s;
    }
    body.dark {
      background: linear-gradient(120deg, #1f1f1f, #333);
      color: white;
    }
    .dark .container {
      background: #2a2a2a;
      color: white;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .mode-selection {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      width: 60px;
      height: 60px;
      font-size: 28px;
      border-radius: 10px;
      background: white;
      border: 2px solid #ccc;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }
    .cell:hover {
      background: #f9f9f9;
    }
    .x { color: #ff4dff; text-shadow: 0 0 10px #ff4dff; }
    .o { color: #00e6e6; text-shadow: 0 0 10px #00e6e6; }
    .y { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
    button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .reset-btn { background: #ff5ecf; color: white; }
    .mode-btn { background: #ffa0cc; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® Neon Tic Tac Toe</h1>
    <div class="mode-selection">
      <label><input type="radio" name="mode" value="human" checked> Human vs Human</label>
      <label><input type="radio" name="mode" value="computer"> Human vs Computer</label>
    </div>
    <div class="grid" id="grid"></div>
    <div id="status">Player X's turn</div>
    <button class="reset-btn" onclick="resetGame()">Reset</button>
    <button class="mode-btn" onclick="toggleMode()">ðŸŽ® Mode</button>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const statusText = document.getElementById("status");
    const modeButtons = document.getElementsByName("mode");
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;
    let vsComputer = false;

    function renderBoard() {
      grid.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        if (val === "X") cell.classList.add("x");
        if (val === "O") cell.classList.add("o");
        if (val === "Y") cell.classList.add("y");
        cell.innerText = val;
        cell.addEventListener("click", () => makeMove(i));
        grid.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (board[index] !== "" || !gameActive) return;
      board[index] = currentPlayer;
      renderBoard();
      if (checkWin()) {
        statusText.innerText = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }
      if (!board.includes("")) {
        statusText.innerText = "It's a draw!";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.innerText = `Player ${currentPlayer}'s turn`;

      if (vsComputer && currentPlayer === "O") {
        setTimeout(() => computerMove(), 500);
      }
    }

    function computerMove() {
      let emptyCells = board.map((val, i) => val === "" ? i : null).filter(v => v !== null);
      let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      makeMove(randomIndex);
    }

    function checkWin() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusText.innerText = "Player X's turn";
      vsComputer = document.querySelector('input[name="mode"]:checked').value === "computer";
      renderBoard();
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    // Listen to mode change
    modeButtons.forEach(btn => {
      btn.addEventListener("change", () => {
        resetGame();
      });
    });

    renderBoard();
  </script>
</body>
</html>
