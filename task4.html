<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish To-Do App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #d9e4f5);
      color: #333;
    }
    header, footer {
      width: 100%;
      padding: 15px 20px;
      background-color: #6a11cb;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      color: white;
      text-align: center;
    }
    header {
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
    }
    header button {
      padding: 6px 14px;
      border: none;
      border-radius: 20px;
      background: white;
      color: #2575fc;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    header button:hover {
      background: #e0e0e0;
    }
    footer {
      position: fixed;
      bottom: 0;
      font-size: 0.85rem;
    }
    main.app-container {
      margin-top: 80px;
      margin-bottom: 60px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .input-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .input-section input,
    .input-section select {
      flex: 1 1 200px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .input-section button {
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .input-section button:hover {
      background: #1a5de2;
    }
    .filter-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-section button {
      background: #e0e0e0;
      border: none;
      padding: 8px 14px;
      margin: 0 5px;
      border-radius: 20px;
      cursor: pointer;
    }
    .filter-section button:hover {
      background: #cfcfcf;
    }
    ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px;
    }
    .task-item {
      background: #f7f9fc;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .task-item.completed .task-text {
      text-decoration: line-through;
      color: gray;
    }
    .task-details {
      display: flex;
      flex-direction: column;
    }
    .task-meta {
      font-size: 0.8rem;
      color: #777;
    }
    .task-actions button {
      margin-left: 6px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .task-actions button:hover {
      color: red;
    }
    @media (max-width: 600px) {
      .input-section {
        flex-direction: column;
      }
      header, footer {
        flex-direction: column;
      }
    }
    /* Dark Mode */
    body.dark {
      background: #121212;
      color: #eee;
    }
    body.dark main.app-container {
      background: #1e1e1e;
    }
    body.dark .task-item {
      background: #2a2a2a;
    }
    body.dark .task-meta {
      color: #aaa;
    }
    body.dark header,
    body.dark footer {
      background: #222;
    }
    body.dark header button {
      background: #444;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>My To-Do List</h1>
    <button id="darkToggle">Toggle Dark Mode</button>
  </header>
  <main class="app-container">
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter your task..." />
      <select id="category-select">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
        <option value="Others">Others</option>
      </select>
      <input type="datetime-local" id="task-datetime" />
      <button onclick="addTask()">Add</button>
    </div>
    <div class="filter-section">
      <button onclick="setFilter('all')">All</button>
      <button onclick="setFilter('completed')">Completed</button>
      <button onclick="setFilter('pending')">Pending</button>
    </div>
    <ul id="task-list"></ul>
  </main>
  <footer>
    <p>&copy; 2025 Task Manager App</p>
  </footer>
  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let currentFilter = "all";

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById("task-list");
      list.innerHTML = "";

      const filteredTasks = tasks.filter(task => {
        if (currentFilter === "completed") return task.completed;
        if (currentFilter === "pending") return !task.completed;
        return true;
      });

      filteredTasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "task-item" + (task.completed ? " completed" : "");
        li.innerHTML = `
          <div class="task-details">
            <span class="task-text">${task.text}</span>
            <div class="task-meta">üìÖ ${task.datetime || "No date"} | üè∑Ô∏è ${task.category}</div>
          </div>
          <div class="task-actions">
            <button onclick="toggleTask(${index})">‚úî</button>
            <button onclick="editTask(${index})">‚úè</button>
            <button onclick="deleteTask(${index})">üóë</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function addTask() {
      const textInput = document.getElementById("task-input");
      const datetimeInput = document.getElementById("task-datetime");
      const categorySelect = document.getElementById("category-select");

      const taskText = textInput.value.trim();
      const taskDatetime = datetimeInput.value;
      const category = categorySelect.value;

      if (taskText) {
        tasks.push({
          text: taskText,
          datetime: taskDatetime,
          category: category,
          completed: false,
        });
        saveTasks();
        renderTasks();
        textInput.value = "";
        datetimeInput.value = "";
      }
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit your task:", tasks[index].text);
      if (newText !== null) {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function setFilter(filter) {
      currentFilter = filter;
      renderTasks();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    document.getElementById("darkToggle").addEventListener("click", toggleDarkMode);

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
      renderTasks();
    };
  </script>
</body>
</html>
